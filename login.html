<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FoodExpress</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="index.html" class="flex items-center">
                <i class="fas fa-arrow-left text-xl mr-2"></i>
                <h1 class="text-xl font-bold primary-text">Food<span class="text-gray-800">Express</span></h1>
            </a>
        </div>
    </header>

    <!-- Login Content -->
    <main class="container mx-auto px-4 py-12 max-w-md">
        <div class="bg-white rounded-lg shadow-sm p-8">
            <h2 class="text-2xl font-bold mb-6 text-center">Login to Your Account</h2>
            
            <form id="login-form">
                <div class="mb-4">
                    <label for="login-email" class="block text-gray-700 mb-2">Email Address *</label>
                    <input type="email" id="login-email" name="email" required
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-bg">
                </div>
                
                <div class="mb-6">
                    <label for="login-password" class="block text-gray-700 mb-2">Password *</label>
                    <input type="password" id="login-password" name="password" required
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-bg">
                    <a href="#" class="text-sm primary-text hover:underline mt-1 block">Forgot password?</a>
                </div>
                
                <button type="submit" class="w-full primary-bg text-white py-3 px-4 rounded-lg hover:bg-orange-600 transition mb-4">
                    Login
                </button>
                
                <div class="text-center">
                    <p class="text-gray-600">Don't have an account? <a href="signup.html" class="primary-text hover:underline">Sign up</a></p>
                </div>
            </form>
            
            <div class="relative my-6">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-white text-gray-500">Or continue with</span>
                </div>
            </div>
            
            <div class="grid grid-cols-2 gap-4">
                <button class="flex items-center justify-center py-2 px-4 border border-gray-300 rounded-lg hover:bg-gray-50">
                    <i class="fab fa-google text-red-500 mr-2"></i>
                    <span>Google</span>
                </button>
                <button class="flex items-center justify-center py-2 px-4 border border-gray-300 rounded-lg hover:bg-gray-50">
                    <i class="fab fa-facebook-f text-blue-600 mr-2"></i>
                    <span>Facebook</span>
                </button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('login-form');
            
            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                
                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;
                
                // Simple validation
                if (!email || !password) {
                    alert('Please fill in all fields');
                    return;
                }
                
                // Mock login - in a real app this would be an API call
                localStorage.setItem('currentUser', JSON.stringify({
                    email,
                    name: 'Demo User'
                }));
                
                // Redirect to home page
                window.location.href = 'index.html';
            });
        });
    </script>
</body>
</html>
