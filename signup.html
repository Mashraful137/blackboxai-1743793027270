<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - FoodExpress</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="index.html" class="flex items-center">
                <i class="fas fa-arrow-left text-xl mr-2"></i>
                <h1 class="text-xl font-bold primary-text">Food<span class="text-gray-800">Express</span></h1>
            </a>
        </div>
    </header>

    <!-- Signup Content -->
    <main class="container mx-auto px-4 py-12 max-w-md">
        <div class="bg-white rounded-lg shadow-sm p-8">
            <h2 class="text-2xl font-bold mb-6 text-center">Create Your Account</h2>
            
            <form id="signup-form">
                <div class="mb-4">
                    <label for="signup-name" class="block text-gray-700 mb-2">Full Name *</label>
                    <input type="text" id="signup-name" name="name" required
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-bg">
                </div>
                
                <div class="mb-4">
                    <label for="signup-email" class="block text-gray-700 mb-2">Email Address *</label>
                    <input type="email" id="signup-email" name="email" required
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-bg">
                </div>
                
                <div class="mb-4">
                    <label for="signup-password" class="block text-gray-700 mb-2">Password *</label>
                    <input type="password" id="signup-password" name="password" required
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-bg">
                    <p class="text-xs text-gray-500 mt-1">At least 8 characters</p>
                </div>
                
                <div class="mb-6">
                    <label for="signup-confirm" class="block text-gray-700 mb-2">Confirm Password *</label>
                    <input type="password" id="signup-confirm" name="confirm" required
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-bg">
                </div>
                
                <button type="submit" class="w-full primary-bg text-white py-3 px-4 rounded-lg hover:bg-orange-600 transition mb-4">
                    Create Account
                </button>
                
                <div class="text-center">
                    <p class="text-gray-600">Already have an account? <a href="login.html" class="primary-text hover:underline">Log in</a></p>
                </div>
            </form>
        </div>
    </main>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const signupForm = document.getElementById('signup-form');
            
            signupForm.addEventListener('submit', (e) => {
                e.preventDefault();
                
                const name = document.getElementById('signup-name').value;
                const email = document.getElementById('signup-email').value;
                const password = document.getElementById('signup-password').value;
                const confirm = document.getElementById('signup-confirm').value;
                
                // Simple validation
                if (!name || !email || !password || !confirm) {
                    alert('Please fill in all fields');
                    return;
                }
                
                if (password !== confirm) {
                    alert('Passwords do not match');
                    return;
                }
                
                if (password.length < 8) {
                    alert('Password must be at least 8 characters');
                    return;
                }
                
                // Mock signup - in a real app this would be an API call
                localStorage.setItem('currentUser', JSON.stringify({
                    name,
                    email
                }));
                
                // Redirect to home page
                window.location.href = 'index.html';
            });
        });
    </script>
</body>
</html>
